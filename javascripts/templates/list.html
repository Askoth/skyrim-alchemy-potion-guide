<table>
<tbody>
    <tr tplRepeat="listItem in listItems">


    	<!-- <td title="{{ listItem.id }}"><img src="{{ listItem.image }}"></td> -->

        <td title="{{ listItem.id }}">{{ listItem.name }}</td>
        <td tplRepeat="effect in listItem.effects" class="{{ {true: 'positive', false: 'negative'}[effect.isPositive] }}">
    		{{ effect.name }}
    	</td>
        
    </tr>
</tbody>
</table>
