<table>
<tbody>
    <tr tplRepeat="listItem in listItems">


    	<!-- <td title="{{ listItem.id }}"><img src="{{ listItem.image }}"></td> -->

        <td title="{{ listItem.id }}" class="mark-text">{{ listItem.name }}</td>
        <td tplRepeat="effect in listItem.effects" class="{{ {true: 'positive', false: 'negative'}[effect.isPositive] }} mark-text">
    		{{ effect.name }}
    	</td>
        
    </tr>
</tbody>
</table>
